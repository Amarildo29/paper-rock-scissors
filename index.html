<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play!</h1>

      <div class="dice">
        <p id="player">Player 1</p>
        <p class="score" id="player-score">0</p>
        <img class="img1" src="./assets/images/player.png" />
      </div>

      <div class="dice">
        <p>Computer</p>
        <p class="score" id="computer-score">0</p>
        <img class="img2" src="./assets/images/computer.png" />
      </div>
    </div>

    <div class="heading">
      <h2>Choose:</h2>
    <button class="btn" id="paper">
      <span>Paper 📃</span>
    </button>
    <button class="btn" id="rock">
      <span>Rock 🪨</span>
    </button>
    <button class="btn" id="scissors">
      <span>Scissors ✂️</span>
    </button>
    <button class="btn" id="reset">
      <span>Reset Game 🔄</span>
    </button>
    </div>
    

    <footer id="footer">www 🎲 <a href="https://amarildo29.github.io/my-cv" target="_blank">Amarildo</a> 🎲 com</footer>

    <script src="./assets/index.js" charset="utf-8"></script>
  </body>
</html>
